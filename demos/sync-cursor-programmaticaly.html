<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sync Cursor Programmaticaly</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="../dist/uPlot.min.css">
		<style>
			.uplot {
				display: inline-block;
				vertical-align: top;
			}
		</style>
	</head>
	<body>
		<script src="../dist/uPlot.iife.js"></script>
        <div>
            <button id="sync">Enable Sync</button>
        </div>
		<script>
			function round2(val) {
				return Math.round(val * 100) / 100;
			}

			function round3(val) {
				return Math.round(val * 1000) / 1000;
			}

			function prepData(packed) {
				console.time('prep');

				// epoch,idl,recv,send,read,writ,used,free

				const numFields = packed[0];

				packed = packed.slice(numFields + 1);

				// 55,550 data points x 3 series = 166,650
				let data = [
					Array(packed.length/numFields),
					Array(packed.length/numFields),
					Array(packed.length/numFields),
					Array(packed.length/numFields),
				];

				for (let i = 0, j = 0; i < packed.length; i += numFields, j++) {
					data[0][j] = packed[i] * 60;
					data[1][j] = round3(100 - packed[i+1]);
					data[2][j] = round2(100 * packed[i+5] / (packed[i+5] + packed[i+6]));
					data[3][j] = packed[i+3];
				}

				let _d = [
					[
						data[0].slice(0, 1000),
						data[1].slice(0, 1000),	
						data[1].slice(1000, 2000),
						data[1].slice(2000, 3000),
					],
					[
						data[0].slice(0, 1000),
						data[2].slice(0, 1000),	
						data[2].slice(1000, 2000),
						data[2].slice(2000, 3000),
					],
				];

				console.timeEnd('prep');

				return _d;
			}

			function makeChart(data) {
				console.time('chart');

				const cursorOpts = {
					lock: true,
					focus: {
						prox: 16,
					},
					sync: {
						setSeries: true,
					},
				};

				const opts1 = {
					title: "RAM",
					width: 940,
					height: 400,
					cursor: cursorOpts,
					series: [
						{},
						{
							label: "RAM 1",
							value: (u, v) => v == null ? "-" : v.toFixed(1) + "%",
							stroke: "red",
						},
						{
							label: "RAM 2",
							value: (u, v) => v == null ? "-" : v.toFixed(1) + "%",
							stroke: "green",
						},
						{
							label: "RAM 3",
							value: (u, v) => v == null ? "-" : v.toFixed(1) + "%",
							stroke: "blue",
						}
					],
					axes: [
						{},
						{
							values: (u, vals, space) => vals.map(v => +v.toFixed(1) + "%"),
						},
					]
				};

				let uplot1 = new uPlot(opts1, data[0], document.body);

				const opts2 = {
					title: "TCP",
					width: 940,
					height: 400,
					cursor: cursorOpts,
					series: [
						{},
						{
							label: "TCP 1",
							value: (u, v) => v == null ? "-" : v.toFixed(1) + " MB",
							stroke: "red",
						},
						{
							label: "TCP 2",
							value: (u, v) => v == null ? "-" : v.toFixed(1) + " MB",
							stroke: "green",
						},
						{
							label: "TCP 3",
							value: (u, v) => v == null ? "-" : v.toFixed(1) + " MB",
							stroke: "blue",
						}
					],
					axes: [
						{},
						{
							values: (u, vals, space) => vals.map(v => +v.toFixed(1) + " MB"),
						},
					],
				};

				let uplot2 = new uPlot(opts2, data[1], document.body);
                console.timeEnd('chart');

                let synced = false;
                let syncBtn = document.getElementById('sync');
                syncBtn.onclick = () => {
                    synced = !synced;

                    if (synced) {
                        uplot1.sync.sub(uplot2);
                        uplot2.sync.sub(uplot1);
                        syncBtn.textContent = 'Disable Sync';
                    } else {
                        uplot1.sync.unsub(uplot2);
                        uplot2.sync.unsub(uplot1);
                        syncBtn.textContent = 'Enable Sync';
                    }
                }
			}

			fetch("../bench/data.json").then(r => r.json()).then(packed => {
				let data = prepData(packed);
				setTimeout(() => makeChart(data), 0);
			});
		</script>
	</body>
</html>
